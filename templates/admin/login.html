{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-lock me-2"></i>{{ _('Administrative Access') }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label login-text">{{ _('User') }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label login-text">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>{{ _('Login') }}
                        </button>
                    </form>
                </div>
                <div class="card-footer text-muted small">
                    <p class="mb-0">{{ _('Access at:') }} {{ datetime.now().strftime('%d/%m/%Y %H:%M') }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
